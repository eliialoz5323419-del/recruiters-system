    <style>
      body {
        font-family: 'Heebo', sans-serif;
        /* Fresh Turquoise/White Theme */
        background-color: #f0fdfa; /* teal-50 */
        background-image: 
          radial-gradient(at 0% 0%, rgba(45, 212, 191, 0.15) 0px, transparent 50%), /* teal-400 */
          radial-gradient(at 100% 0%, rgba(52, 211, 153, 0.15) 0px, transparent 50%), /* emerald-400 */
          radial-gradient(at 100% 100%, rgba(20, 184, 166, 0.1) 0px, transparent 50%), /* teal-500 */
          radial-gradient(at 0% 100%, rgba(255, 255, 255, 0.8) 0px, transparent 50%);
        background-attachment: fixed;
        background-size: cover;
      }
      /* Custom Scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Animations */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      @keyframes scale-up {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-scale-up {
        animation: scale-up 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      
      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
    </style>
